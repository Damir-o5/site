<!doctype html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Мансарда{% endblock %}</title>
    <style>
      body{margin:0; font:16px/1.5 system-ui,-apple-system,Segoe UI,Roboto}
      .container{max-width:1000px; margin:0 auto; padding:16px}
      .topbar{display:flex; align-items:center; gap:12px; padding:12px 16px; border-bottom:1px solid #eee}
      .badge{background:#ffbd2f; color:#222; padding:6px 10px; border-radius:999px; font-weight:700}
      .muted{color:#7a7a7a}
      .btn{display:inline-flex; align-items:center; gap:6px; padding:8px 12px; border:1px solid #ddd; border-radius:10px; background:#fff; cursor:pointer; font-size:14px}
      .btn-primary{background:#111; color:#fff; border-color:#111}
      .alert{padding:10px 14px; border-radius:8px; margin:10px 0; font-size:14px}
      .alert.success{background:#e7f8ef}
      .alert.danger{background:#fde9e9}
      .alert.info{background:#e8f1fd}
      table{width:100%; border-collapse:collapse; font-size:14px}
      th, td{border-bottom:1px solid #eee; padding:8px 6px; vertical-align:top}
      input, select, textarea{width:100%; padding:7px 9px; border:1px solid #e3e3e3; border-radius:8px; font-size:14px}
      form{display:grid; gap:10px}
      .grid2{display:grid; grid-template-columns:1fr 1fr; gap:10px}
      @media (max-width:700px){ .grid2{grid-template-columns:1fr} }
      .nav{display:flex; gap:10px; padding:0 0 0 10px}
      .nav a{padding:6px 10px; border-radius:10px; border:1px solid #eee; font-size:14px; text-decoration:none; color:#333}
      .nav a.active{background:#111; color:#fff; border-color:#111}
      .right{margin-left:auto}
      .mt{margin-top:14px}
    </style>
    {% block head %}{% endblock %}
  </head>
  <body>
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <div class="container">
        {% for cat, msg in messages %}
          <div class="alert {{cat}}">{{ msg }}</div>
        {% endfor %}
        </div>
      {% endif %}
    {% endwith %}

    {% block body %}{% endblock %}
  </body>
</html>
